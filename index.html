<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Pokédex</title>
</head>
<body>
    <main class="pokedex is-open" id="pokedex" tabindex="0">
        <section class="pokedex-main" aria-label="Información general">
            <div class="header-shadow">
                <div class="header">
                    <span class="light is-big is-sky"></span>
                    <span class="light is-red"></span>
                    <span class="light is-yellow"></span>
                    <span class="light is-green"></span>
                </div>
            </div>
            <div class="screen">
                <div class="screen-border">
                    <div class="screen-safeArea" id="screen">
                        <img src="" id="image" alt="">
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="variants">
                    <button id="randomPokemon" aria-label="Botón principal" class="button button-circle is-blue"></button>
                    <button id="" aria-label="Botón select" class="button button-small is-yellow"></button>
                    <button id="" aria-label="Botón start" class="button button-small is-blue"></button>
                </div>
                <form role="search" id="form" class="search">
                    <input type="text" name="id" placeholder="Pokemon" autocomplete="off" required>
                </form>
                <div class="description">
                    <p id="description">Busca a un pokemon para obtener todas sus características</p>
                </div>
                <div class="navigation">
                    <button id="next-pokemon" class="navigation-right" aria-label="Siguiente"></button>
                    <button id="prev-pokemon" class="navigation-left" aria-label="Anterior"></button>
                    <button id="next-image" class="navigation-down" aria-label="Siguiente imagen del pokemon"></button>
                    <button id="prev-image" class="navigation-up" aria-label="Anterior imagen del pokemon"></button>
                </div>
            </div>
        </section>
        <div class="cover-front">
            front
        </div>
        <section class="cover-back" aria-label="Estadísticas del pokemon">
            <div class="stats">
                stats
            </div>
        </section>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
